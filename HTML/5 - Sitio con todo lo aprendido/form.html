<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form>
        <!-- Se usa el tag p para que generar una sepación de parrafo entre cada elemento del HTMl. -->
        <!-- Cuando avancemos con css no va a ser necesario ya que vamos a solucionarlo con estilos :) -->
        <p>
          <label>Nombre</label><br>
          <input type="text" name="first_name">
        </p>

        <p>
          <label>Email</label><br>
          <input type="email" name="email" required>
        </p>
        <p>
          <label>Número de contacto</label><br>
          <input type="tel" name="phone">
        </p>
        <label>Dejanos tu consulta</label><br>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>

        <p>
          <button>Enviar consulta</button>
        </p>
      </form>
</body>
</html>
