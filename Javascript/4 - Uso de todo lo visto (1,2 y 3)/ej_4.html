<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1 id="contador">
        1
    </p1>

    <button 
        type="button"
        onclick="incrementar()">
        Incrementar
    </button>

    <button 
    type="button"
    onclick="decrementar()">
    Decrementar
</button>

    <script>
        var x = 0;
        incrementar = () => {
           x++;
           document.getElementById('contador').innerHTML = x;
        }

        decrementar = () =>  {
            x--;
           document.getElementById('contador').innerHTML = x;
        }
    </script>
</body>
</html>
